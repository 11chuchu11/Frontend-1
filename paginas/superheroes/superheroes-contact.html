<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" href="./../../css/superheroes/contact.css">
    <title>Super Heroes</title>
</head>
<body>
    <section class="higher-header"><span>Descuentos 20%</span></section>
    <header>
        <section class="lower-header"><span>Card Super Heroes</span></section>
    </header>
    <main>
        <form class="contact" action="superheroes.html" method="GET">
            <h2 class="title">Contacto</h2>
            <input class="name-input" type="text" name="name" placeholder="Nombre y apellido">
            <input class="email-input" type="email" name="email" placeholder="Correo Electronico">
            <textarea name="comment-input" id="comment-input" cols="10" rows="20" ></textarea>
            <div class="buttons">
                <button class="button-reset" type="reset" value="delete">Borrar</button>
                <button class="button-submit" type="submit" value="enter">Entrar</button>
            </div>
        </form>
    </main>
<footer>
        <span>Todos los derechos reservados a FRONT END 1</span>
    </footer>
</body>
</html>
