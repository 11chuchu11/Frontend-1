<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" href="./../../css/superheroes/login.css">
    <title>Super Heroes</title>
</head>
<body>
    <section class="higher-header"><span>Descuentos 20%</span></section>
    <header>
        <section class="lower-header"><span>Card Super Heroes</span></section>
    </header>
    <main>
        <form class="login" action="superheroes.html" method="GET">
            <h2 class="title">Login</h2>
            <input class="user-input" type="text" name="user" placeholder="Usuario">
            <input class="password-input" type="password" name="user" placeholder="Contraseña">
            <button class="button-submit" type="submit" value="entrar">Entrar</button>
            <span class="register" >
                <a href="superheroes-register.html" class="register-link">¿No tienes una cuenta?</a> 
                <span class="register-word">Registrarme</span>
            </span>
        </form>
    </main>
<footer>
        <span>Todos los derechos reservados a FRONT END 1</span>
    </footer>
</body>
</html>
